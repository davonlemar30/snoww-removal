<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Removal!!!!!!</title>
    <link rel="icon" type="image/x-icon" href="assets/snow-flake.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    
</head>

<body>


    
    <div id="gameControls" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="winScreen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h2 id="congratsText"><span class="highlight">Congratulations!</span> You helped your coworkers survive the snowstorm.</h2>
        
        <button id="playAgainBtn">Play Again</button>
        <button id="teaserBtn">Level 2 coming soon!</button>

    </div>
    
    <canvas id="myCanvas" width="1200" height="900"></canvas>
    <script src="script.js"></script>

</body>



</html>
